<!DOCTYPE html>
<html lang="uk">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <header>

                </a></li>
                <li><button type="button">Увійти</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="logo-parent">
            <img src="./img/google_logo.svg" alt="logo" class="logo" id="logo">
        </div>
        <div >
            <div class="bar">
                <a href="#"><img src="./img/icon_search.svg" alt="search"></a>
                <input class="searchbar" type="text" title="Search">
                <a href="#"><img src="./img/tia.png" alt="board" title="Транслітерація"></a>
                <a href="#"><img src="./img/googlemic_clr_24px.svg" alt="micr" title="Пошук голосом"></a>
                <a href="#"><img src="./img/lens_icon.svg" alt="lens" title="Пошук за зображенням"></a>
            </div>
            <div class="buttons">
                <button class="button" type="button">Пошук Google</button>
                <button class="button" type="button" id="lucky">Мені пощастить</button>
            </div>
        </div>
        <p class="lang">Мова Google: <a href="#">English</a></p>
    </main>
    <div>
        <div class="location">
            <p>Україна</p>
            <hr>
        </div>

        <footer> 
            <ul>
                <li><a href="#">Про Google</a></li>
                <li><a href="#">Реклама</a></li>
                <li><a href="#">Для бізнесу</a></li>
                <li><a href="#">Як працює Пошук</a></li>
            </ul>
            <ul>
